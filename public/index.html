
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sports Quiz</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Sports Quiz</h1>

  <div id="start-container">
    <button id="start-btn">Start Quiz</button>
  </div>

  <div id="question-container" style="display: none;">
    <div id="questionDiv">
      <p id="questionNumber"></p>
      <p id="questionText"></p>
      <div id="optionsDiv">
        <div id="option">
          <div class="selection">
            <input id="input1" type="radio">
            <label for="input1" id="label1"></label>
          </div>
          <div class="selection">
            <input id="input2" type="radio">
            <label for="input2" id="label2"></label>
          </div>
          <div class="selection">
            <input id="input3" type="radio">
            <label for="input3" id="label3"></label>
          </div>
          <div class="selection">
            <input id="input4" type="radio">
            <label for="input4" id="label4"></label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button id="submit-btn" style="display: none;">Submit</button>

  <p id="result"></p>

  <button id="restart-btn" style="display: none;">Restart Quiz</button>

  <p id="score"></p>

  <select id="userDropdown">
    <option value="user1">user1</option>
    <option value="user2">user2</option>
  </select>

  <script src="app.js"></script>
</body>
</html>
